<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2a6f97;
      color: white;
      padding: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .nav-links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.15);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .nav-links a.active {
      background: white;
      color: #2a6f97;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #2a6f97;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    li strong {
      font-size: 1.15rem;
      color: #1e3a5f;
    }

    .summary {
      color: #555;
      margin-top: 8px;
      line-height: 1.5;
    }

    li a {
      text-decoration: none;
      color: #2a6f97;
      transition: color 0.2s ease;
    }

    li a:hover {
      color: #1e4e6a;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Articles</h1>

  <nav class="nav-links">
    <a href="{{ url_for('search_company') }}">Recherche</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('notes_page') }}">Notes</a>
    <a href="{{ url_for('articles_page') }}" class="active">Articles</a>
    <a href="{{ url_for('logout') }}">Déconnexion</a>
  </nav>
</header>

<div class="container">

  <h2>Liste des articles</h2>

  <ul>
    {% for article in articles %}
      <li>
        <a href="{{ url_for('article_detail', article_id=article.id) }}">
          <strong>{{ article.title }}</strong>
        </a>
        <p class="summary">{{ article.summary }}</p>
      </li>
    {% else %}
      <li>Aucun article disponible.</li>
    {% endfor %}
  </ul>

</div>

<footer>
  &copy; 2025 Registre Entreprises — Tous droits réservés.
</footer>

</body>
</html>
